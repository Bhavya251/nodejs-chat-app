<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/music.css">
</head>
<body>
    <header>   
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="images/logo2.jpg" alt="Logo" style="width:100px;">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index">Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chat">Chat Application</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="music">Music</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <h1>Getting Bored? Enjoy Music #StayHome#StaySafe</h1>
    
    <div class="container-fluid">
        <div class="card" style="width: 400px;">
            <img id="songImg" class="card-img-top" src="/images/s0.jpg" >
            <div class="card-body">     
                <h4 id="songTitle">Music</h4>
                <audio id="songSrc"></audio>
                <div id="controls">
                    <button id="previous" tabindex="2"><img src="images/previous.png" /></button>
                    <button id="play" tabindex="1"><img src="images/play.png" /></button>
                    <button id="next" tabindex="3"><img src="images/next.png" /></button>
                </div>
                <div class="progress">
                      <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/music.js"></script>
</body>
</html>
